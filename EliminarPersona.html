<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eliminar empleado</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="EliminarPersona.css">
</head>
<body>
    <form class="form-delete-employee">
        <h1 class="h3 mb-3 font-weight-normal">Datos de persona</h1>
        <div class="container">
        <p>Nombres del empleado</p>
        <label for="inputName" class="sr-only">Nombres</label>
        <input type="general" id="inputNames" class="form-control" value="Javier Andrés">
        </div>
        <div class="container">
        <p>Primer apellido</p>
        <label for="inputFirstLM" class="sr-only">PrimerApellido</label>
        <input type="general" id="inputFirstLM" class="form-control" value="Morales">
        </div>  
        <div class="container">
        <p>Segundo apellido</p>
        <label for="inputSecondLM" class="sr-only">SegundoApellido</label>
        <input type="general" id="inputSecondLM" class="form-control" value="González">
        </div>  
        <div class="container">
            <p>DPI</p>
            <label for="inputDPI" class="sr-only">DPI</label>
            <input type="general" id="inputDPI" class="form-control" value="1210219">
            </div>  
        
        <p>Usuario</p>
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="general" id="inputUser" class="form-control" value="user1">
        </div>
         <div>

        <div class="container">
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Dar usuario de baja</button>
        </div>
    </form>
</body>
</html>
